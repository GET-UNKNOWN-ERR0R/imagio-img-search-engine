<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="nav">
        <div class="navbar">
            <div class="navbar-brand">Imagio</div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-links">
                <a href="#profile">Profile</a>
                <a href="#trending">Trending</a>
                <a href="#search">Search</a>
                <a href="#about">About</a>
            </div>
        </div>
    </div>

    <header>
        <h1>Image Search Engine</h1>
        <div class="search-bar">
            <input type="text" id="search-query" placeholder="Search for images..." style="color: #1f2933;">
            <button id="search-button">Search</button>
        </div>
        <div class="categories">
            <button class="category-btn" id="nature-btn">Nature</button>
            <button class="category-btn" id="animals-btn">Animals</button>
            <button class="category-btn" id="technology-btn">Technology</button>
            <button class="category-btn" id="people-btn">People</button>
            <button class="category-btn" id="architecture-btn">Architecture</button>
        </div>
        <div id="results-text" style="text-align: start; margin-bottom: -7px;margin-left: -10px; color: #aaa;"></div>
    </header>

    <section class="results" style="margin-left: 10px; margin-right: 10px;">
        <div class="image-container">
            <button class="download-btn"> <i class="fas fa-arrow-circle-down"></i> </button>
        </div>
    </section>

    <div class="pagination">
        <button id="prev-button" disabled> <i class="fas fa-angle-double-left"></i>
        </button>
        <span id="page-number">1</span>
        <button id="next-button"> <i class="fas fa-angle-double-right"></i>
        </button>
    </div>
    <pre>
    </pre>
    <template id="image-template">
        <div class="image-container">
            <img src="" alt="">
            <button class="download-btn"> <i class="fas fa-arrow-circle-down"></i> </button>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
